<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <base href="../" />

  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fission Drive - Your Web Native File System</title>

  <!-- Favicons & Mobile settings -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="application.css" />

</head>
<body>


  <noscript data-nosnippet>
    Doesn't work without Javascript unfortunately.
  </noscript>


  <!-- Scripts -->
  <script src="loaders.js"></script>
  <script>if (document.body.querySelector("noscript")) addLoader(document.body, "Redirecting")</script>
  <script src="web_modules/webnative.umd.js"></script>
  <script>
    webnative.setup.endpoints({
      api: "{{{API_ENDPOINT}}}",
      lobby: "{{{LOBBY}}}",
      user: "{{{DATA_ROOT_DOMAIN}}}"
    })

    webnative.redirectToLobby({
      app: {
        name: "Drive",
        creator: "Fission"
      },

      fs: {
        privatePaths: [ "/" ],
        publicPaths: [ "/" ]
      }
    }, location.origin)
  </script>


</body>
</html>
